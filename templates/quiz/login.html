{% extends 'quiz/base.html' %}
{% block title %}
    <title> Sign In</title>
{% endblock %}
{% block content %}
    <div class="form-group">
        <div class="alert-danger">{{ error }}</div>
        <form method="post">
            {%  csrf_token %}
            <table>
                <tr>
                    <th>{{ form.email.label }}</th>
                    <td>{{ form.email }}</td>
                </tr>
                <tr class="form-group">
                    <th>{{ form.password.label }}</th>
                    <td>{{ form.password }}</td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit" class="btn btn-default">LogIn</button></td>
                </tr>
            </table>
        </form>
    </div>
{% endblock %}
