{% extends 'quiz/base.html' %}
{% block title %}
    <title>{{ quiz.name }}</title>
{%  endblock %}
{% block content %}
    <div class="jumbotron">
        <div class="panel panel-primary">
            <div class="panel-body"> <h3>{{ quiz.name }}</h3></div>
        </div>
    </div>

    <div class="jumbotron">
        <form method="post">
        {% csrf_token %}
            {% for i in tasks %}
                <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>{{ i.question.value }}</h4>
                    {% if i.question.image %}
                        <hr>
                        <img src="{{ i.question.image.url }}">
                    {% endif %}
                </div>
                <div class="panel-body">

                    {% for j in i.answers %}
                        <div class="checkbox">
                            <label><input type="checkbox" name="{{ j.id }}">{{ j.value }}</label>
                        </div>
                    {% endfor %}
                </div>
                </div>
            {% endfor %}
                <button type="submit" class="btn btn-group-justified">Check me out</button>
        </form>
    </div>
{% endblock %}
